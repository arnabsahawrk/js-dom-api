<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <section class="py-5 bg-white border-bottom">
      <div class="container text-center">
        <h1 class="fw-bold mb-4">Explore Meals</h1>
        <div class="mx-auto" style="max-width: 500px">
          <div class="input-group">
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="Search meals..."
            />
            <button id="searchBtn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <h3 class="fw-semibold mb-4">Meals</h3>
        <div id="mealsContainer" class="row g-4"></div>
      </div>
    </section>

    <div class="modal fade" id="mealModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="mealModalLabel" class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <img id="mealModalImg" class="img-fluid rounded mb-3" />
            <p id="mealModalDesc"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
